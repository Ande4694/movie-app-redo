<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://www.wallmesh.com/wp-content/uploads/2017/11/rampage-2018-movie-hd-wallpaper-1920x1080.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fffbff;
        }
        .hero-text button {
            padding: 12px 21px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fffbff;
            background-color: #af4d02;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #363636;
        }
        .hero-text button:hover {
            color: #000000;
        }
        .button:active {
            background-color: #af4d02;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .logo {
            position: fixed;
            right: 15px;
            bottom: 0PX;
        }
    </style>
</head>
<body>
<div class="hero-image"></div>
<div class="logo"> <img src="https://i.imgur.com/VKkRjuB.png" alt="Trulli" width="300" height="100"> </div>
<div class="hero-text">
    <h1 style="font-size:50px">5000 Movies</h1>
    <p>We believe in fine movies</p>
    <a href="movie"><button class="button">Get Started</button>
</div>
</body>
</html>
